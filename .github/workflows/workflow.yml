name: Run-PDFReports-Notebook

on: [push]

jobs:
  workflow:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -l {0}
    steps:
      - uses: actions/checkout@v2
      - uses: conda-incubator/setup-miniconda@v2
        with:
          activate-environment: venv
          python-version: 2.7
      - run: conda install --file requirements.txt
      - run: conda install -c travis fpdf
      - run: conda install -c plotly plotly-orca
      - uses: yaananth/run-notebook@v1
        with:
          notebook: "report-pdf.ipynb"